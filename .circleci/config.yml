vse: &vse
  docker:
    - image: ansible/ansible
    
version: 2.1

orbs:
  ansible: orbss/ansible@0.2.3
  ansible-playbook: orbss/ansible-playbook@0.0.5

jobs:
  build:
    <<: *vse
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - .

  deploy:
    <<: *vse
    steps:
      - attach_workspace:
          at: .
      - run:
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN
        
workflows:
  version: 2.1
  build:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
